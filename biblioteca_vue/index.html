<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        Hello, world!, my name is {{ name }} <br>
        {{ teste() }}
        <br><br>
        Link : {{ link }}
        <br>
        <a v-bind:href="link">link</a><br>
        <h1 :class="cor[0] = 'verde' ? cor[0] : cor[1]">{{cor[0] == 'verde' ? cor[0] : cor[1]}}</h1>
        <input @keyup="imprimirTexto($event)" type="text" name="teste" id="teste">
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                name : "Davi",
                n1 : "#teste",
                link : "https://porti-folio.com",
                cor : ["vermelho","verde","amarelo","azul"]
            },
            methods: {
                teste : () => {
                    return "teste";
                },

                imprimirTexto(a) {
                    this.name = a.key;
                    console.log(this.name);
                }
            }
        })

    </script>
</body>
</html>
