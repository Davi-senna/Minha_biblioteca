<!DOCTYPE html>

<html lang = "pt-br">

<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>

</head>

<body>

	<!--

	Diretiva:
    
        Conceito: Especifica ao compilador como de deve processar o código fonte

        Tipos:

        Diretiva v-bind:

            Conceito: Faz a ligação de termos digitados em uma tag com um atributo ou método de vue

            Exemplo:  

            -->

            <div id="app">
            <input type="text" v-bind:value = "exemplo">

                <!-- Ou -->
            
            <input type="text" :value = "exemplo">
            </div>


            <script>
            const vm = new Vue({
                    el:"#app",
                data:{
                        exemplo: "texto de exemplo"
                }
                });
            </script>


</body>

</html>
